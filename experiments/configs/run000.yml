description: LightGBM
exp_name: 'booking'
run_name: 'run000'
fe_name: 'fe000'
data:
  sample_submission: '../input/submission.csv'
cols_definition:
  categorical_col: [
    'user_id',
    'device_class',
    'affiliate_id',
    'booker_country',
    'hotel_country'
  ]
model_name: 'ModelLGBM'
params: {
  'objective': 'multiclass',
  'num_class': 1001,
  'num_leaves': 12,
  'max_depth': 4,
  "feature_fraction": 0.8,
  'subsample_freq': 1,
  "bagging_fraction": 0.7,
  'min_data_in_leaf': 10,
  'learning_rate': 0.1,
  "boosting": "gbdt",
  "lambda_l1": 0.4,
  "lambda_l2": 0.4,
  "verbosity": -1,
  "random_state": 42,
  "num_boost_round": 50000,
  "early_stopping_rounds": 100
}
evaluation_metric: 'log_loss'